vaultwarden:
  podSecurityContext:
    fsGroup: 1000

  securityContext:
    allowPrivilegeEscalation: false
    privileged: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsGroup: 1000
    runAsUser: 1000
    capabilities:
      drop:
        - ALL

  # initContainers:
  #   - name: init-chmod
  #     image: busybox
  #     command: ["sh", "-c", "chown -R 1000:1000 /data"]
  #     volumeMounts:
  #       - name: vaultwarden-data
  #         mountPath: /data
  #     securityContext:
  #       runAsUser: 0

  signupsAllowed: false
  database:
    type: postgresql
    existingSecret: "pg-app"
    existingSecretKey: "uri"
  invitationsAllowed: true
  invitationOrgName: "Fabrique des minist√®res sociaux"
  storage:
    data:
      name: "vaultwarden-data"
      size: "10Gi"
      accessMode: "ReadWriteOnce"
      path: "/data"
      keepPvc: true
    attachments:
      # By default, attachments will be stored in the data volume
      # If you need separate volume for attachments, uncomment and adjust these settings
      # name: "vaultwarden-attachments"
      # size: "20Gi"
      # accessMode: "ReadWriteOnce"
      # path: "/data/attachments"
      # keepPvc: true
  adminToken:
    existingSecret: "admin-creds"
    existingSecretKey: "token"
  domain: https://vaultwarden.fabrique.social.gouv.fr
  ingress:
    enabled: true
    hostname: vaultwarden.fabrique.social.gouv.fr
    tls: true
    tlsSecret: vaultwarden-crt
    additionalAnnotations:
      cert-manager.io: cluster-issuer
      cert-manager.io/cluster-issuer: letsencrypt-prod
  smtp:
    from: contact@diffusion.fabrique.social.gouv.fr
    host: smtp.tipimail.com
    port: 587
    security: starttls
    existingSecret: smtp-creds
    username:
      existingSecretKey: username
    password:
      existingSecretKey: password
  resources:
    limits:
      cpu: 300m
      memory: 1Gi
    requests:
      cpu: 50m
      memory: 256Mi


cnpg-cluster:
  instances: 3
  fullnameOverride: pg
  postgresqlParameters:
    TimeZone: "Europe/Paris"
  monitoring:
    enablePodMonitor: true
  persistence:
    size: 10Gi
  image:
    repository: "ghcr.io/cloudnative-pg/postgresql"
    tag: "15.3"
  backup:
    enabled: true
    schedule: "0 0 0 * * *" # daily
    retentionPolicy: 30d
    barmanObjectStore:
      endpointURL: https://s3.gra.io.cloud.ovh.net
      destinationPath: s3://argocd-sre-cnpg-clusters/backups/vaultwarden-2025-02-24-11-51
      s3Credentials:
        accessKeyId:
          name: s3-creds
          key: bucket_access_key
        secretAccessKey:
          name: s3-creds
          key: bucket_secret_key
        region:
          name: s3-creds
          key: bucket_region
      wal:
        compression: gzip
      data:
        compression: gzip
  recovery:
    enabled: true
    barmanObjectStore:
      endpointURL: https://s3.gra.io.cloud.ovh.net
      destinationPath: s3://argocd-sre-cnpg-clusters/backups/bitwarden-ovh
      s3Credentials:
        accessKeyId:
          name: s3-creds
          key: bucket_access_key
        secretAccessKey:
          name: s3-creds
          key: bucket_secret_key
        region:
          name: s3-creds
          key: bucket_region
      wal:
        compression: gzip
        maxParallel: 8
      data:
        compression: gzip
  resources:
    requests:
      memory: 128Mi
    limits:
      memory: 2Gi

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: resources-globals
spec:
  generators:
    - list:
        elements:
          - name: resources-globals-dev
            cluster: ovh-dev
          - name: resources-globals-prod
            cluster: ovh-prod
  goTemplate: true
  template:
    metadata:
      name: "{{ .name }}"
    spec:
      destination:
        name: "{{ .cluster }}"
      project: default
      source:
        repoURL: git@github.com/SocialGouv/infra-apps.git
        targetRevision: master
        path: "resources-globals"
        helm:
          valueFiles:
            - "values.yaml"
            - "values.{{ .cluster }}.yaml"
      syncPolicy:
        syncOptions:
          - Force=true
          - Replace=true
        automated:
          prune: true
          selfHeal: false
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: rancher-projectid-label
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: mirror-rancher-projectid-to-label
      match:
        any:
          - resources:
              kinds:
                - Namespace
      preconditions:
        all:
          - key: "{{ request.object.metadata.annotations.\"field.cattle.io/projectId\" || '' }}"
            operator: NotEquals
            value: ""
      mutate:
        patchStrategicMerge:
          metadata:
            labels:
              rancher.projectId: "{{ regex_replace_all(':', request.object.metadata.annotations.\"field.cattle.io/projectId\", '-') }}"

    # Prevent tenants from spoofing access by manually setting/changing the label.
    # This is split into two simple validation rules to keep Kyverno schema-compatible
    # for GitOps controllers.

    # If the label is set but the Rancher annotation is missing, a tenant could be spoofing.
    - name: deny-rancher-projectid-label-without-annotation
      match:
        any:
          - resources:
              kinds:
                - Namespace
      preconditions:
        all:
          - key: "{{ request.object.metadata.labels.\"rancher.projectId\" || '' }}"
            operator: NotEquals
            value: ""
      validate:
        message: >-
          The label rancher.projectId must not be set unless the namespace has the Rancher
          annotation field.cattle.io/projectId.
        deny:
          conditions:
            any:
              - key: "{{ request.object.metadata.annotations.\"field.cattle.io/projectId\" || '' }}"
                operator: Equals
                value: ""

    # If the annotation exists, the label must match the encoded value.
    - name: deny-rancher-projectid-label-mismatch
      match:
        any:
          - resources:
              kinds:
                - Namespace
      preconditions:
        all:
          - key: "{{ request.object.metadata.annotations.\"field.cattle.io/projectId\" || '' }}"
            operator: NotEquals
            value: ""
      validate:
        message: >-
          The label rancher.projectId is managed by Kyverno from the namespace annotation
          field.cattle.io/projectId and must not be set to a different value.
        deny:
          conditions:
            any:
              - key: "{{ request.object.metadata.labels.\"rancher.projectId\" || '' }}"
                operator: NotEquals
                value: "{{ regex_replace_all(':', request.object.metadata.annotations.\"field.cattle.io/projectId\", '-') }}"

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cdtn-es-allow-from-admin-and-cdtn
spec:
  podSelector:
    matchLabels:
      common.k8s.elastic.co/type: elasticsearch
      elasticsearch.k8s.elastic.co/cluster-name: cdtn-es
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              common.k8s.elastic.co/type: elasticsearch
              elasticsearch.k8s.elastic.co/cluster-name: cdtn-es
      ports:
        - port: 9300
          protocol: TCP
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cdtn-admin
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: code-du-travail-numerique
      ports:
        - port: 9200
          protocol: TCP


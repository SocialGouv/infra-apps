metabase:
  annotations:
    oblik.socialgouv.io/enabled: "true"
  host: metabase-prod-domifa.ovh.fabrique.social.gouv.fr
  ingress:
    annotations:
      cert-manager.io: cluster-issuer
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/tls-acme: true
  cnpg-cluster:
    recovery:
      enabled: true
      externalClusterName: metabase
      barmanObjectStore:
        destinationPath: s3://domifa-dev-backups/metabase-dev
        endpointURL: https://s3.gra.io.cloud.ovh.net
        s3Credentials:
          accessKeyId:
            key: bucket_access_key
            name: domifa-dev-backups-access-key
          region:
            key: bucket_region
            name: domifa-dev-backups-access-key
          secretAccessKey:
            key: bucket_secret_key
            name: domifa-dev-backups-access-key
    backup:
      enabled: false
      barmanObjectStore:
        destinationPath: s3://domifa-prod-backups/metabase-prod
        endpointURL: https://s3.gra.io.cloud.ovh.net
        s3Credentials:
          accessKeyId:
            name: &s3secretName domifa-prod-backups-access-key
          region:
            name: *s3secretName
          secretAccessKey:
            name: *s3secretName

final-appset:
  importSecretsFromStartup: true
